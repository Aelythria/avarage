<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Average Calculator</title>

  <!-- LINK EKSTERNAL CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="box">
    <h3>Average Calculator</h3>
    <div class="hint">Use commas or spaces between numbers</div>

    <!-- INPUT ANGKA (HP AUTO NUMERIC KEYBOARD) -->
    <input
      type="text"
      id="inputNumbers"
      placeholder="Example: 10, 20 30"
      inputmode="numeric"
      pattern="[0-9,\s]*"
    >

    <button onclick="calculate()">Calculate</button>

    <div class="result" id="result"></div>
    <div class="error" id="error"></div>
  </div>

  <script src="Average.js"></script>
</body>
</html>
